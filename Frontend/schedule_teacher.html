<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel - Orar</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <header>
        <nav>
            <a href="home_admin.html">Home</a>
            <a href="manage_teachers.html">Gestionează Profesori</a>
            <a href="manage_students.html">Gestionează Elevi</a>
            <a href="manage_classes.html">Gestionează Grupe</a>
            <a href="manage_schedule.html">Gestionează Orar</a>
            <a href="manage_announcements.html">Gestionează Anunțuri</a>
            <a href="/login.html">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Orarul Profesorului</h1>
        <div class="schedule" id="schedule">
            <!-- Schedule will be dynamically loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Școala XYZ</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const jwt = getCookie("jwt");
            if (!jwt) {
                window.location.href = "/login.html";
                return;
            }

            fetch('http://localhost:8080/api/professor_schedule', {
                method: "GET",
                headers: {
                    "Authorization": jwt
                }
            })
            .then(response => response.json())
            .then(data => {
                displaySchedule(data.schedule);
            })
            .catch(error => console.error("Error fetching schedule:", error));

            function displaySchedule(schedule) {
                const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                const scheduleContainer = document.getElementById('schedule');
                scheduleContainer.innerHTML = '';

                // Create columns for each day
                daysOfWeek.forEach(day => {
                    const dayColumn = document.createElement('div');
                    dayColumn.classList.add('day');
                    dayColumn.innerHTML = `<h2>${day}</h2>`;
                    const daySchedule = schedule.filter(item => item.weekDay === day)
                                                .sort((a, b) => a.timeDay.localeCompare(b.timeDay));
                    
                    daySchedule.forEach(item => {
                        const lesson = document.createElement('div');
                        lesson.classList.add('lesson');
                        lesson.innerHTML = `
                            <p><strong>${item.timeDay}:</strong> ${item.courseTitle}, Clasa ${item.groupName}, Sala ${item.classroomName}</p>
                        `;
                        dayColumn.appendChild(lesson);
                    });
                    scheduleContainer.appendChild(dayColumn);
                });
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
            }
        });
    </script>
</body>
</html>
